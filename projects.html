<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="0;URL='index.html'" />
    <link rel="stylesheet" href="./style/style.scss" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./media/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./media/favicon//favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./media/favicon//favicon-16x16.png"
    />
    <link rel="manifest" href="./media/favicon/site.webmanifest" />

    <title>Projects - Loïc Bauméa</title>
  </head>
  <body class="page">
    <main data-router-wrapper>
      <section data-router-view="projects" class="projects">
        <div class="cursor-wrapper">
          <div class="custom-cursor custom-cursor__outer">
            <div class="custom-cursor custom-cursor__inner"></div>
          </div>
        </div>
        <div class="projects-content">
          <p>
            Here's some of the projects that have been completed in the past
            three years for academic, professional or personal purpose.
          </p>

          <div class="button-group filters-button-group">
            <button class="button is-checked" data-filter="*">all</button>
            <button class="button" data-filter=".web">web</button>
            <button class="button" data-filter=".photo">photo</button>
            <button class="button" data-filter=".video">video</button>
          </div>

          <div class="grid">
            <a href="./portfolio-website.html">
              <div
                data-tilt
                class=" photobox element-item transition  web"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-portfolio.jpg"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">portfolio website</span>
                </div>
              </div>
            </a>
            <a href="./portfolio-prototype.html">
              <div
                data-tilt
                class=" photobox element-item transition  web"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-webflow.jpg"
                    class="photobox__preview "
                    alt="Preview"
                  />
                  <span class="photobox__label"
                    >portfolio website prototype</span
                  >
                </div>
              </div>
            </a>

            <a href="./wordpress.html">
              <div
                data-tilt
                class=" photobox element-item transition  web"
                data-category="transition"
              >
                <div class="photobox__previewbox black-bg">
                  <img
                    src="/media/projects/project-wordpress.png"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">wordpress sites</span>
                </div>
              </div>
            </a>

            <a href="./codeigniter.html">
              <div
                data-tilt
                class=" photobox element-item transition  web"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-codigniter.jpg"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">codeigniter site</span>
                </div>
              </div>
            </a>
            <a href="./short-film.html">
              <div
                data-tilt
                class=" photobox element-item transition  video"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-film.jpg"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">short film</span>
                </div>
              </div>
            </a>

            <a href="./animation.html">
              <div
                data-tilt
                class=" photobox element-item transition  video"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-animation.jpg"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">animation</span>
                </div>
              </div>
            </a>

            <a href="./collage.html">
              <div
                data-tilt
                class=" photobox element-item transition  photo"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/projects/project-collage.jpg"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">photo collage</span>
                </div>
              </div>
            </a>

            <a href="./editing.html">
              <div
                data-tilt
                class=" photobox element-item transition  photo"
                data-category="transition"
              >
                <div class="photobox__previewbox">
                  <img
                    src="/media/avatar-small.png"
                    class="photobox__preview"
                    alt="Preview"
                  />
                  <span class="photobox__label">photo editing</span>
                </div>
              </div>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
